<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ôªÔ∏è ReLove - Give Away Item</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script type="module" src="./giveAwayItem.js" defer></script>
  </head>
  <body>
    <header>
      <nav aria-label="Main Site Navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/giveAwayItem/">Give Away Items</a></li>
          <li><a href="/browseItems/">Browse Items</a></li>
        </ul>
      </nav>
    </header>

    <!-- Form -->
    <main class="form-wrapper">
      <section class="form-container">
        <h1>Give Away an Item</h1>
        <p>
          Fill out the form below to list an item you'd like to give away to the
          community
        </p>
        <form id="inputForm">
          <label for="itemName">Item Title</label>

          <input
            type="text"
            name="itemName"
            id="itemName"
            placeholder="e.g., Blue Ikea Bookshelf"
            required
          />
          <label for="itemDescription">Description</label>
          <input
            type="text"
            name="itemDescription"
            id="itemDescription"
            placeholder="Describe the item's condition, size, features etc."
            required
          />

          <label for="itemCategory">Category</label>
          <select name="itemCategory" id="itemCategory" required>
            <option value="">Select a Category</option>
            <option value="furniture">Furniture</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="toys-and-games">Toys & Games</option>
            <option value="home-and-garden">Home & Garden</option>
            <option value="sport-and-recreation">Sport & Recreation</option>
            <option value="other">Other</option>
          </select>

          <label for="itemCondition">Condition</label>
          <select name="itemCondition" id="itemCondition" required>
            <option value="">Select Condition</option>
            <option value="new">New</option>
            <option value="like-new">Excellent</option>
            <option value="used-good">Good</option>
            <option value="used-fair">Fair</option>
            <option value="for-parts">Poor</option>
          </select>

          <label for="userLocation">Location/Area</label>
          <input
            type="text"
            name="userLocation"
            id="userLocation"
            placeholder="e.g., Mayfair, London, Postcode"
            required
          />
          <label for="userEmail">Your Email</label>
          <input
            type="text"
            name="userEmail"
            id="userEmail"
            placeholder="Your Email"
            required
          />
          <label for="userPhoneNumber">Your Phone Number</label>
          <input
            type="text"
            name="userPhoneNumber"
            id="userPhoneNumber"
            placeholder="Your Phone Number"
            required
          />

          <button type="submit">Post Item</button>
        </form>
      </section>

      <!-- -->
      <!-- Popup Message Code -->
      <div
        id="popupModal"
        class="popup"
        role="dialog"
        aria-labelledby="popupTitle"
        aria-modal="true"
        hidden
      >
        <div class="popup-content">
          <h2 id="popupTitle">üéâ Congratulations!</h2>
          <p>Your item has been posted successfully!</p>
          <button id="close-popup-button">Close</button>
        </div>
      </div>
      <!-- -->
      <!-- -->

      <!-- -->
      <!-- Confetti Code -->
      <div id="confetti-container"></div>

      <!-- -->
    </main>
    
     <!-- Footer -->
    <footer>
      <p>&copy; 2025 ReLove. All rights reserved.</p>
    </footer>
  </body>
</html>
