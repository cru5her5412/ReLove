<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReLove</title>
     <link rel="stylesheet" href="../src/style.css" />
    <script type="module" src="./giveAwayItem.js" defer></script>
  </head>
  <body>
    <a href="../">Home</a>
    <a href="./">Give Away Items</a>
    <a href="../browseItems/">Browse Items</a>
    <form id="inputForm">
      <label for="itemName">Item Title</label>
      <input type="text" name="itemName" id="itemName" />
      <label for="itemDescription">Description</label>
      <input type="text" name="itemDescription" id="itemDescription" />

      <label for="itemCategory">Category</label>
      <select name="itemCategory" id="itemCategory">
        <option value="">Select a Category</option>
        <option value="furniture">Furniture</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
        <option value="toys-and-games">Toys & Games</option>
        <option value="home-and-garden">Home & Garden</option>
        <option value="sport-and-recreation">Sport & Recreation</option>
        <option value="other">Other</option>
      </select>

      <label for="itemCondition">Condition</label>
      <select name="itemCondition" id="itemCondition">
        <option value="">Select Condition</option>
        <option value="new">New</option>
        <option value="like-new">Excellent</option>
        <option value="used-good">Good</option>
        <option value="used-fair">Fair</option>
        <option value="for-parts">Poor</option>
      </select>

      <label for="userLocation">Location/Area</label>
      <input type="text" name="userLocation" id="userLocation" />
      <label for="userEmail">Your Email</label>
      <input type="text" name="userEmail" id="userEmail" />
      <label for="userPhoneNumber">Your Phone Number</label>
      <input type="text" name="userPhoneNumber" id="userPhoneNumber" />
      <button type="submit">Post Item</button>
    </form>
  </body>
</html>
