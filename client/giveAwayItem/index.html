<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../src/style.css" />
    <script type="module" src="./giveAwayItem.js" defer></script>
  </head>
  <body>
    <header>


    <!-- Form -->
    <main class="form-wrapper">
      <section class="form-container">
        <h1>Give Away an Item</h1>
        <form id="inputForm">
          <label for="itemName">Item Title</label>
          <input type="text" name="itemName" id="itemName" />
          <label for="itemDescription">Description</label>
          <input type="text" name="itemDescription" id="itemDescription" />

          <label for="itemCategory">Category</label>
          <select name="itemCategory" id="itemCategory">
            <option value="">Select a Category</option>
            <option value="furniture">Furniture</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="toys-and-games">Toys & Games</option>
            <option value="home-and-garden">Home & Garden</option>
            <option value="sport-and-recreation">Sport & Recreation</option>
            <option value="other">Other</option>
          </select>


  </body>
</html>
