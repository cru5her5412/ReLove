<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <a href="../">Home</a>
    <a href="../giveAwayItem/">Give Away Items</a>
    <a href="../browseItems/">Browse Items</a>
    <label for="itemCategory">Category</label>
    <select name="itemCategory" id="itemCategory">
      <option value="">Select a Category</option>
      <option value="furniture">Furniture</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
      <option value="toys-and-games">Toys & Games</option>
      <option value="home-and-garden">Home & Garden</option>
      <option value="sport-and-recreation">Sport & Recreation</option>
      <option value="other">Other</option>
    </select>
    <label for="itemCondition">Condition</label>
    <select name="itemCondition" id="itemCondition">
      <option value="">Select Condition</option>
      <option value="new">New</option>
      <option value="like-new">Excellent</option>
      <option value="used-good">Good</option>
      <option value="used-fair">Fair</option>
      <option value="for-parts">Poor</option>
    </select>
 
    <div id="browseContainer"></div>
  </body>
