<!DOCTYPE html>

  <body>
    <a>Home</a>
    <a>Give Away Items</a>

    <form>
      <label for="itemName">Item Title</label>
      <input type="text" name="itemName" id="itemName" />
      <label for="itemDescription">Description</label>
      <input type="text" name="itemDescription" id="itemDescription" />
      <label for="itemCategory">Category</label>
      <input type="text" name="itemCategory" id="itemCategory" />
      <label for="itemCondition">Condition</label>
      <input type="text" name="itemCondition" id="itemCondition" />
      <label for="userLocation">Location/Area</label>
      <input type="text" name="userLocation" id="userLocation" />
      <label for="userEmail">Your Email</label>
